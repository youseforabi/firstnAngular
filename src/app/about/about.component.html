

<section class="">
    
<h1 class=" text-center py-4">About</h1>



<div class="container">
    <div class="row">
        <div *ngFor="let x of products" class="col-md-3 p-4 ">
            <h3 class="">{{x.title}}</h3>
            <img [src]="x.img" width="250" height="250">
            <p class="text-center">{{x.description}}</p>
            <h5 class="text-center">{{x.price}} $</h5>
        </div>
    </div>
</div>

</section>
